<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>
<body>
    <link rel ="stylesheet" href ="abc.css">
    <div class="sidebar">
            <a class="active" href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="gallery.html">Gallery</a>
            <a href="work.html">Work</a>
            <a href="contact.html">Contact</a>
    </div>
    <center>
        <div class="content">
            <form onsubmit="return download(this['name'].value, this['e-mail'].value, this['number'].value, this['message'].value)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="e-mail">E-mail:</label>
                <input type="text" id="e-mail" name="e-mail" required>
                <br><br>
                <label for="number">Number:</label>
                <input type="text" id="number" name="number" required>
                <br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="7" cols="25" required></textarea>
                <br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </center>

    <footer>
        <a href="mailto:preetimittal26@gmail.com">preetimittal26@gmail.com</a>
    </footer>

    <script>
        function download(name, email, number, message) {
            var filename = 'form_data.txt';
            var content = 'Name: ' + name + '\n'
                        + 'E-mail: ' + email + '\n'
                        + 'Number: ' + number + '\n'
                        + 'Message: ' + message + '\n';

            var pom = document.createElement('a');
            pom.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(content));
            pom.setAttribute('download', filename);
            pom.style.display = 'none';
            document.body.appendChild(pom);
            pom.click();
            document.body.removeChild(pom);

            return false; 
        }
    </script>
</body>
</html>
